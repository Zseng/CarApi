
spring.jpa.show-sql=true
spring.jpa.database=MYSQL

spring.jdbc-pool.driver-class-name=com.mysql.jdbc.Driver
spring.jdbc-pool.url=jdbc:mysql://127.0.0.1:3306/car_grad
spring.jdbc-pool.username=root
spring.jdbc-pool.password=123456
spring.jdbc-pool.initial-size=10
spring.jdbc-pool.max-active=50
spring.jdbc-pool.min-idle=8
spring.jdbc-pool.max-idle=8
spring.jdbc-pool.remove-abandoned=true
spring.jdbc-pool.remove-abandoned-timeout=60

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.autoconfigure.security=INFO
logging.level.org.hibernate=WARN
logging.level.com.edu.cqupt=INFO
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE

//最大允许上传10M
spring.http.multipart.max-file-size: 10240KB
spring.http.multipart.max-request-size: 10240KB


